<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Share | All Recipes</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.css') }}">
</head>
<body>
    <div class="container">
        <!-- header -->
        <div class="row my-5">
            <div class="col-10">
                <h1 class="fw-bold">Edit Recipe: {{ recipe.name }}</h1>
            </div>
            <div class="col d-flex align-items-center justify-content-between">
                <p><a href="/recipes">Back to Recipes</a></p>
                <p><a href="/logout">logout</a></p>
            </div>
        </div>
        <!-- form layout -->
        {% with messages = get_flashed_messages() %}
        {% for message in messages %}
        <p class="text-danger fwt-bold"> {{ message }}</p>
        {% endfor %}
        {% endwith %}
        <form action="/recipes/edit" method="post" class="pe-5">
            <input type="hidden" name="id" value="{{ recipe.id }}">
            <div class="row">
                <div class="col">
                    <!-- name field -->
                    <div class="row mb-3">
                        <label for="name" class="col-sm-3 col-form-label">Name</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" id="name" name="name" value="{{ recipe.name }}">
                        </div>
                    </div>
                    <!-- description field -->
                    <div class="row mb-3">
                        <label for="description" class="col-sm-3 col-form-label">Description</label>
                        <div class="col-sm-9">
                            <textarea name="description" id="description" rows="10" class="form-control">{{ recipe.description }}</textarea>
                        </div>
                    </div>
                    <!-- instructions field -->
                    <div class="row mb-3">
                        <label for="instructions" class="col-sm-3 col-form-label">Instructions</label>
                        <div class="col-sm-9">
                            <textarea name="instructions" id="instructions" rows="10" class="form-control">{{ recipe.instructions }}</textarea>
                        </div>
                    </div>
                </div>
                <div class="col d-flex flex-column align-items-center justify-content-around">
                    <!-- cooked at field -->
                    <div class="row mb-3">
                        <label for="date_cooked">Date Cooked/Made:</label>
                        <input type="date" name="cooked_at" id="date_cooked" class="form-control" value="{{ recipe.date_cooked }}">
                    </div>
                    <!-- under 30 field -->
                    <div class="row mb-3">
                        <label for="under_30">Under 30 minutes?</label>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="under_30" id="yes" value="1">
                            <label class="form-check-label" for="yes">Yes</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="under_30" id="no" value="0">
                            <label class="form-check-label" for="no">No</label>
                        </div>
                    </div>
                    <!-- submit button -->
                    <input type="hidden" name="user_id" value="{{user}}">
                    <input type="submit" value="Create" class="btn btn-primary my-3">
                </div>
            </div>
        </form>
    </div>
</body>
</html>
