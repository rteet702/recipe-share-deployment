<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Share | All Recipes</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.css') }}">
</head>
<body>
    <div class="container">
        <div class="row my-5">
            <div class="col-10">
                <h1 class="fw-bold">Welcome, {{ user.first_name }}</h1>
            </div>
            <div class="col d-flex align-items-center justify-content-between">
                <p><a href="/recipes">Back to Recipes</a></p>
                <p><a href="/logout">logout</a></p>
            </div>
        </div>
        <div class="row mb-5">
            <div class="col d-flex justify-content-between">
                <h2>{{ recipe.name }}</h2>
                <p>Posted by: {{ author.first_name }}</p>
            </div>
        </div>
        <div class="box border border-3 border-dark p-5">
            <div class="row">
                <div class="col">
                    <p>Description:</p>
                </div>
                <div class="col">
                    <p>{{ recipe.description }}</p>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <p>Under 30 minutes?:</p>
                </div>
                <div class="col">
                    <p>{{ recipe.under_30 }}</p>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <p>Instructions:</p>
                </div>
                <div class="col">
                    <p>{{ recipe.instructions }}</p>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <p>Date Made:</p>
                </div>
                <div class="col">
                    <p>{{ recipe.date_cooked }}</p>
                </div>
            </div>
        </div>
    </div>
</body>
